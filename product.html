
<!-- FILE: product.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product — Legiora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">Legiora</a>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart (<span id="cartCount">0</span>)</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div id="productDetail" class="product-detail"></div>
  </main>

  <footer class="site-footer">
    <div class="container">© <span id="year2"></span> Legiora</div>
  </footer>

  <script src="products.js"></script>
  <script src="script.js"></script>
  <script>
    // Read ?id= from URL
    const params = new URLSearchParams(location.search);
    const id = params.get('id');
    const product = getProductById(id);
    const cont = document.getElementById('productDetail');
    if (!product) {
      cont.innerHTML = '<div class="notice">Product not found.</div>';
    } else {
      cont.innerHTML = `
        <div class="detail-grid">
          <img src="${product.img}" alt="${product.name}" class="detail-img">
          <div>
            <h2>${product.name}</h2>
            <div class="price">₹${product.price}</div>
            <p class="muted">Category: ${product.category || '—'}</p>
            <p>${product.description || ''}</p>
            <div class="actions">
              <label>Quantity: <input id="qty" type="number" value="1" min="1" style="width:60px"></label>
              <button id="addBtn" class="btn primary">Add to Cart</button>
              <a href="cart.html" class="btn">Go to Cart</a>
            </div>
          </div>
        </div>
      `;
      document.getElementById('addBtn').addEventListener('click', ()=>{
        const q = Math.max(1, parseInt(document.getElementById('qty').value)||1);
        addProductToCart(product.id, q);
        alert('Added to cart');
        updateCartCountUi();
      });
    }
  </script>
</body>
</html>
