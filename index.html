<!DOCTYPE html>
<html>
<head>
    <title>LEGIORA — Wings of Hope</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body{
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;

            background:
              linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
              url('bg.jpeg');

            background-position: center center;
            background-repeat: no-repeat;
            background-size: contain;   /* KEY for full image */
        }

        .box{
            min-height: 100dvh;   /* FIXES mobile height issue */
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            padding:20px;
        }

        h1{
            font-size:48px;
            margin-bottom:10px;
            letter-spacing:3px;
        }

        h2{
            font-weight: normal;
            margin-top:0;
            color: #ffb3b3;
        }

        p{
            max-width:600px;
            line-height:1.6;
            margin-top:30px;
        }

        .footer{
            margin-top:60px;
            font-size:14px;
            opacity:0.7;
        }

        /* Mobile tuning */
        @media (max-width: 768px) {
            h1 { font-size: 32px; }
            h2 { font-size: 18px; }
            p  { font-size: 14px; }

            body{
                background-size: contain;
            }
        }
    </style>
</head>

<body>

<div class="box">
    <h1>LEGIORA</h1>
    <h2>Wings of Hope</h2>

    <p>
        Welcome to LEGIORA — a vision built on strength, creativity, and transformation.  
        This space is under construction and will soon rise into something extraordinary. 
        Thanks for your attention...
    </p>

    <p>-- Kumar Gowda.</p>

    <div class="footer">
        © 2025 • legiora.com — All rights reserved
    </div>
</div>

</body>
</html>
